version: '3.8'

services:
  # Backend API service
  backend:
    build: ./backend
    ports:
      - "8000:8000"  # FastAPI backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/notebooks:/data/notebooks
    environment:
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_UI_URL=http://spark:4040
      - AIRFLOW_BASE_URL=http://airflow-webserver:8080
      - JUPYTER_BASE_URL=http://jupyter:8888
      - POSTGRES_HOST=postgres
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - spark
      - jupyter
      - postgres
      - minio
      - airflow-webserver
    networks:
      - dataharbour-network

  # React Frontend (Production build)
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dataharbour-network

  # Spark service (using your custom Spark image)
  spark:
    build: .
    ports:
      - "4040:4040"  # Spark UI port (adjust if needed)
      - "7077:7077"  # Spark Master port
    volumes:
      - ./data/spark:/spark_data
    depends_on:
      - postgres
      - minio
    networks:
      - dataharbour-network

  # Jupyter Notebook service
  jupyter:
    image: jupyter/base-notebook:latest
    ports:
      - "8888:8888"  # Jupyter Notebook interface
    volumes:
      - ./data/jupyter:/home/jovyan/work
    networks:
      - dataharbour-network
    #environment:
    #  - JUPYTER_TOKEN= "qwertyuiopasdffghjkl"  # Replace with your desired token

  # PostgreSQL database service
  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=airflow
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dataharbour-network

  # pgAdmin service for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"  # pgAdmin web interface
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - dataharbour-network

  # MinIO service for object storage
  minio:
    image: minio/minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - ./data/minio/data:/data
      - ./data/minio/config:/root/.minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dataharbour-network

  # Airflow scheduler service
  airflow-scheduler:
    image: apache/airflow:2.5.0
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:admin@postgres:5432/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./data/airflow/dags:/opt/airflow/dags
    depends_on:
      postgres:
        condition: service_healthy
    command: scheduler
    networks:
      - dataharbour-network

  # Airflow webserver service
  airflow-webserver:
    image: apache/airflow:2.5.0
    ports:
      - "8081:8080"  # Airflow web interface
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:admin@postgres:5432/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./data/airflow/dags:/opt/airflow/dags
    depends_on:
      postgres:
        condition: service_healthy
    command: webserver
    networks:
      - dataharbour-network

networks:
  dataharbour-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  airflow-data:
  notebook-data:
