<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .service, .stat {
            background: rgba(0, 255, 204, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Service Dashboard</h1>
        <div id="services"></div>
        <div id="stats"></div>
    </div>
    <script>
        async function fetchData() {
            const serviceRes = await fetch('http://localhost:5000/api/services');
            const statsRes = await fetch('http://localhost:5000/api/stats');
            const services = await serviceRes.json();
            const stats = await statsRes.json();

            document.getElementById('services').innerHTML = services.map(s => 
                `<div class='service'><strong>${s.Name}</strong> - ${s.Status}</div>`
            ).join('');

            document.getElementById('stats').innerHTML = stats.map(s => 
                `<div class='stat'><strong>${s.Name}</strong> - CPU: ${s.CPU}, Memory: ${s.Memory}</div>`
            ).join('');
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
